<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Age of two friend at the end of 2024</h1>

    <p id="f1"></p>
    <p id="f2"></p>

    <script>
        class friend{

            constructor(name, year){
                       this.name = name;
                       this.year = year;
            }

            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        friend1 = new friend("Yasir", 2010);
        document.getElementById("f1").innerHTML = "My name is " + friend1.name + " And my age is " + friend1.age();

        friend2 = new friend("Rony", 2009);
        document.getElementById("f2").innerHTML = "My Friends name is " + friend2.name + " And his age is " + friend2.age();


    </script>
</body>
</html>
